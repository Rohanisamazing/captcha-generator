<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>Captcha Generator</header>
      <div class="input_field captcha_box">
        <input type="text" value="" disabled />
        <button class="refresh_button">
          <i class="ri-loop-right-line"></i>
        </button>
      </div>
      <div class="input_field captcha_input">
        <input type="text" placeholder="Enter Captcha" />
      </div>
      <div class="message">Entered Captcha is Correct</div>
      <div class="input_field button">
        <button>Submit Captcha</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
